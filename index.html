<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="./resources/ol.css">
        <link rel="stylesheet" href="resources/fontawesome-all.min.css">
        <link rel="stylesheet" type="text/css" href="resources/horsey.min.css">
        <link rel="stylesheet" type="text/css" href="resources/ol3-search-layer.min.css">
        <link href="resources/ol-geocoder.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
        <link rel="stylesheet" href="./resources/qgis2web.css">

        <style>
        html, body {
            background-color: #ffffff;
        }
        .ol-control > * {
            background-color: #f8f8f8!important;
            color: #444444!important;
            border-radius: 0px;
        }
        .ol-attribution a, .gcd-gl-input::placeholder, .search-layer-input-search::placeholder {
            color: #444444!important;
        }
        .search-layer-input-search {
            background-color: #f8f8f8!important;
        }
        .ol-control > *:focus, .ol-control >*:hover {
            background-color: rgba(248, 248, 248, 0.7)!important;
        } 
        .ol-control {
            background-color: rgba(255,255,255,.4) !important;
            padding: 2px !important;
        }

        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        /* H1 et H2 même style */
        #header h1,
        #header h2 {
            font-family: Arial, Helvetica, sans-serif; /* police uniforme */
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px black;
            margin: 0;
            padding: 8px 8 px;
            pointer-events: none;
            z-index: 1000;
        }
        /* H1 en haut */
        #header h1 {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* H2 directement sous H1 */
        #header h2 {
            position: absolute;
            top: 30px; /* ajuster l’espace sous H1 */
            left: 50%;
            transform: translateX(-50%);
        }

        /* Signature en bas à gauche */
        #signature {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
            color: white;
            font-size: 16px;
            font-weight: normal;
            text-shadow: 1px 1px 2px black;
            pointer-events: none;
        }
        </style>
    </head>
    <body>
        <!-- Bandeau titre flottant -->
        <div id="header">
            <h1>Marché n° : 05/2024</h1>
            <h2>Objet: Contrôle Topographique des carrières situées dans la Province de Sidi Bennour</h2>
        </div>

        <!-- Signature -->
        <div id="signature">
            Prestataire : QUALITOP CONSULTING
        </div>

        <div id="map">
            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
            </div>
        </div>

        <script src="resources/qgis2web_expressions.js"></script>
        <script src="./resources/functions.js"></script>
        <script src="./resources/ol.js"></script>
        <script src="resources/horsey.min.js"></script>
        <script src="resources/ol3-search-layer.js"></script>
        <script src="./resources/ol-layerswitcher.js"></script>
        <script src="resources/ol-geocoder.js"></script>
        <script src="layers/Limitescarrires_1.js"></script>
        <script src="styles/Limitescarrires_1_style.js"></script>
        <script src="./layers/layers.js" type="text/javascript"></script> 
        <script src="./resources/Autolinker.min.js"></script>
        <script src="./resources/qgis2web.js"></script>
    </body>
</html>
